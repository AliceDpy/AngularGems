<!DOCTYPE html>
<html ng-app="store"> <!--run the module "store" when the document load -->
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
          <img ng-src="{{product.images[0].full}}" alt="">
        </h3>
        <button ng-show="product.canPurchase" name="button">Add to Cart</button>

        <section>

          <ul class="nav nav-pills">
            <li><a href="#" ng-click="tab = 1">Description</a></li>
            <li><a href="#" ng-click="tab = 2">Specifications</a></li>
            <li> <a href="#" ng-click="tab = 3">Reviews</a></li>
          </ul>

          <div class="panel" ng-show="tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
          </div>
          <div class="panel" ng-show="tab === 2">
            <h4>Specification</h4>
            <p>{{product.description}}</p>
          </div>

        </section>
      </li>
    </ul>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
