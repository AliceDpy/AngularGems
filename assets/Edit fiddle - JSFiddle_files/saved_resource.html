<body>
  <input id="lineWidth" type="range" min="0" max="30" step="1" value="10">
<canvas id="mycanvas" onmouseover="overColor();" onmouseout="leaveColor();" width="800" height="600"></canvas>
  




<script type="text/javascript">//<![CDATA[

			function init()
			{
				setInterval(function(){
        	time = time + 0.2;
          var canvas = document.getElementById("mycanvas");
          var dataLine = canvas.getContext("2d");
            var value = document.getElementById("lineWidth");

          dataLine.clearRect(0, 0, canvas.width, canvas.height);

          dataLine.beginPath();
          for(cnt = -1; cnt <= canvas.width; cnt++)
          {
            dataLine.lineTo(cnt, canvas.height * 0.5 - (2 + Math.cos(time + cnt * 0.05) * 20 ));
          }
          dataLine.lineWidth = value.value * 0.1;
          dataLine.strokeStyle = color;
					dataLine.stroke();
        }, 10);
			}

            var time = 0;
			var color = "#ff0000";
			
			
			function overColor()
			{
				color = "#ff0000";
			}
			
			function leaveColor()
			{
				color = "#0000ff";
            }

init();
//]]> 

</script>

  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "None"
    }], "*")
  }
</script>
